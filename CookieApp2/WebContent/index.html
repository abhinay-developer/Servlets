<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>index</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/validation.js"></script>
</head>
<body>
	<form action="firsturl">
		<div class="container">
			<div class="container">
				<h1 class="jumbotron">Personal Details</h1>
			</div>
			<div class="container">
				<label>Person Name</label> <input type="text" name="pname"
					class="form-control">
			</div>
			<div class="container">
				<label>Father Name</label> <input type="text" name="fname"
					class="form-control">
			</div>
			<div class="container">
				<label>Gender</label>Male<input type="radio" name="gender"
					value="male" checked="checked">Female<input type="radio"
					name="gender" value="female">
			</div>
			<div class="container">
				<input type="submit" value="continue" class="btn btn-primary">
			</div>
		</div>
	</form>
</body>
</html>
