<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<head>
<title>index</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src=js/jquery.js></script>
<script src=js/bootstrap.js></script>

</head>
<body>
<form action="firsturl" method="post">
	<div class="container">
		<h1 class="jumbotron text-center">Session Tracking using forms</h1>
		<div class="container">
			<label for="pname">Name::</label><input type="text" name="pname"
				placeholder="enter name" class="form-control">
		</div>
		<div class="container">
			<label for="fathername">FatherName::</label><input type="text"
				name="fname" placeholder="enter name" class="form-control">
		</div>
		<div class="container">
			<label for="materialstatus">MaterialStatus::</label>Married<input
				type="radio" name="ms" value="married" checked="checked">Single<input
				type="radio" name="ms" value="single">
		</div>
		<div class="mt-4 container">
			<button type="submit" class="btn btn-primary">continue</button>
		</div>
	</div>
	</form>
</body>
</html>
