<html>
<head>
<style type="text/css">
body {
	text-align: center;
}
</style>
</head>
<body>

	<form action="formurl" method="POST">
		<h1 style="color: red">Person Details</h1>
		<!-- Text Feilds -->
		<div align="center">
			<table border="1">
				<tr>
					<td>Name</td>
					<td><input type="text" name="username"></td>
				</tr>
				<!--Password Feilds  -->
				<tr>
					<td>Age</td>
					<td><input type="password" name="age"></td>
				</tr>
				<!-- Radio Buttons -->
				<tr>
					<td>Gender</td>
					<td>Male<input type="radio" name="gender" value="Male"
						checked="checked">Female <input type="radio" name="gender"
						value="Female"></td>
				</tr>
				<!-- Text Area -->
				<tr>
					<td>Address</td>
					<td><textarea name="address" rows="4" cols="20">
	enter address
	</textarea></td>
				</tr>
				<!-- Check boxes -->

				<tr>
					<td>Material Status</td>
					<td><input type="checkbox" name="ms" value="married">Married
						<input type="checkbox" name="ms" value="unmarried">Unmarried
					</td>
				</tr>
				<tr>
					<td>Qualification</td>
					<td><select name="qualification">
							<option value="B.Tech">Engineering</option>
							<option value="MBBS">Medicine</option>
							<option value="B.A">Arts</option>
					</select></td>
				</tr>
				<tr>
					<td>Courses</td>
					<td><select name="course" size="3" multiple="multiple">
							<option value="java">Java PKG</option>
							<option value=".Net">.NET PKG</option>
							<option value="testing">Testing PKG</option>
					</select></td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td><input type="checkbox" name="hb" value="read"
						checked="checked">Reading <input type="checkbox" name="hb"
						value="stamps">Stamp Collection <input type="checkbox"
						name="hb" value="roaming">Travelling</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Submit"> <input
						type="reset" value="Cancel"></td>
				</tr>
			</table>
		</div>
		<marquee style="color: green">All forms Application</marquee>
	</form>
</body>

</html>
